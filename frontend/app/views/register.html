<form name="register"
      class="form-signin"
      novalidate>
    <h1 class="form-signin-heading text-muted">
        Register
    </h1>
    <input name="username"
           ng-model="username"
           type="email"
           class="form-control"
           placeholder="Email address"
           autofocus=""
           required />
    <p class="help-block"
       ng-show="register.username.$dirty && register.username.$invalid">
        please enter a proper email address.
    </p>
    <input name="password"
           ng-model="password"
           type="password"
           class="form-control"
           placeholder="Password"
           required />
    <input name="password_confirm"
           ng-model="password_confirm"
           type="password"
           class="form-control"
           placeholder="Confirm Password"
           validate-equals='password'
           required/>
    <p class="help-block"
       ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">
        please match passwords.
    </p>
    <button class="btn btn-lg btn-primary btn-block"
            ng-disabled="register.$invalid"
            type="submit">
        Submit
    </button>
</form>
